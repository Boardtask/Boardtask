{% extends "base.html" %}

{% block title %}Resend verification email Â· {{ app_name }}{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-8">
    <h1 class="text-2xl font-bold mb-6">Resend verification email</h1>

    {% if error != "" %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        {{ error }}
    </div>
    {% endif %}

    <p class="mb-4 text-gray-600">Enter your email address and we'll send you a new verification link.</p>

    <form method="post" class="space-y-4">
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input
                type="email"
                id="email"
                name="email"
                value="{{ email }}"
                required
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            >
        </div>

        <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        >
            Resend verification email
        </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
        <a href="/login" class="text-blue-600 hover:text-blue-500">Back to login</a>
    </p>
</div>
{% endblock %}
