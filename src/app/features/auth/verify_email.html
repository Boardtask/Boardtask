{% extends "base.html" %}
{% block title %}Verification Â· {{ app_name }}{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-8">
    <h1 class="text-2xl font-bold mb-6">Email Verification</h1>
    {% if error != "" %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">{{ error }}</div>
    <p class="mb-4">
        Link expired? <a href="/resend-verification" class="text-blue-600 hover:text-blue-500">Request a new verification email</a>
    </p>
    {% endif %}
    <p class="text-center">
        <a href="/login" class="text-blue-600 hover:text-blue-500">Go to login</a>
    </p>
</div>
{% endblock %}
