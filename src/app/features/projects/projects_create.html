{% extends "base.html" %}

{% block title %}Create Project Â· {{ app_name }}{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-8">
    <h1 class="text-2xl font-bold mb-6">Create a Project</h1>

    {% if error != "" %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        {{ error }}
    </div>
    {% endif %}

    <form method="post" action="/app/projects" class="space-y-4">
        <div>
            <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
            <input
                type="text"
                id="title"
                name="title"
                value="{{ title }}"
                required
                maxlength="255"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            >
        </div>

        <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        >
            Create Project
        </button>
    </form>

    <p class="mt-4 text-center">
        <a href="/app/projects" class="text-blue-600 hover:text-blue-500">Back to projects</a>
    </p>
</div>
{% endblock %}
