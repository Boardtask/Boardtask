{% extends "base.html" %}

{% block title %}{{ project.title }} Â· {{ app_name }}{% endblock %}

{% block content %}
<div class="w-full h-screen flex flex-col pt-8 px-6">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">{{ project.title }}</h1>
        <a href="/app/projects" class="text-blue-600 hover:text-blue-500">Back to projects</a>
    </div>

    <div x-data="graph('{{ project.id }}')"
        class="bg-gray-50 border border-gray-200 rounded-lg overflow-hidden shadow-sm flex-1 flex flex-col min-h-0">
        <!-- Controls -->
        <div class="p-4 bg-white border-b border-gray-200 flex flex-wrap gap-3">
            <button @click="addNode()"
                class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition font-medium text-sm shadow-sm">
                Add Standalone Node
            </button>

            <div class="h-8 w-px bg-gray-200 mx-1"></div>

            <button @click="addChildNode()" :disabled="selectedNodeIds.length === 0"
                :class="selectedNodeIds.length > 0 ? 'bg-white border-indigo-200 text-indigo-700 hover:bg-indigo-50 hover:border-indigo-300' : 'bg-gray-50 border-gray-200 text-gray-400 cursor-not-allowed'"
                class="border px-4 py-2 rounded-md transition font-medium text-sm shadow-sm">
                Add Child Node
            </button>
            <button @click="addParentNode()" :disabled="selectedNodeIds.length === 0"
                :class="selectedNodeIds.length > 0 ? 'bg-white border-indigo-200 text-indigo-700 hover:bg-indigo-50 hover:border-indigo-300' : 'bg-gray-50 border-gray-200 text-gray-400 cursor-not-allowed'"
                class="border px-4 py-2 rounded-md transition font-medium text-sm shadow-sm">
                Add Parent Node
            </button>
            <button @click="connectNodes()" :disabled="selectedNodeIds.length !== 2"
                :class="selectedNodeIds.length === 2 ? 'bg-indigo-50 border-indigo-300 text-indigo-700 hover:bg-indigo-100 hover:border-indigo-400' : 'bg-gray-50 border-gray-200 text-gray-400 cursor-not-allowed'"
                class="border px-4 py-2 rounded-md transition font-medium text-sm shadow-sm">
                Connect Selected (2)
            </button>
            <button @click="disconnectNodes()" :disabled="selectedNodeIds.length !== 2"
                :class="selectedNodeIds.length === 2 ? 'bg-white border-red-200 text-red-600 hover:bg-red-50 hover:border-red-300' : 'bg-gray-50 border-gray-200 text-gray-400 cursor-not-allowed'"
                class="border px-4 py-2 rounded-md transition font-medium text-sm shadow-sm">
                Disconnect Selected (2)
            </button>

            <div class="h-8 w-px bg-gray-200 mx-1"></div>

            <button @click="toggleDirection()"
                class="bg-white border border-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-50 transition font-medium text-sm shadow-sm flex items-center gap-2">
                <span class="material-symbols-outlined text-sm"
                    x-text="layoutDirection === 'TB' ? 'south' : 'east'"></span>
                <span x-text="layoutDirection === 'TB' ? 'Top Down' : 'Left to Right'"></span>
            </button>

            <div class="h-8 w-px bg-gray-200 mx-1"></div>

            <button @click="removeNode()"
                class="bg-white border border-red-200 text-red-600 px-4 py-2 rounded-md hover:bg-red-50 hover:border-red-300 transition font-medium text-sm shadow-sm">
                Remove Selected/Last
            </button>
            <button @click="runLayout()"
                class="bg-white border border-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-50 transition font-medium text-sm shadow-sm">
                Redraw
            </button>
        </div>

        <!-- Cytoscape Container -->
        <div class="graph-container flex-1 min-h-0">
            <div id="cy" x-ref="canvas" class="w-full h-full"></div>

            <!-- Side Drawer -->
            <div class="side-drawer" :class="{ 'side-drawer--open': editingNode }">
                <div class="side-drawer__header">
                    <h3>Edit Node</h3>
                    <button @click="closeEditPanel()" class="side-drawer__close">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>

                <div class="side-drawer__content">
                    <template x-if="editingNode">
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                                <input type="text" x-model="editingNode.title"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500"
                                    @keydown.enter="saveNode()">
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Task Type</label>
                                <select x-model="editingNode.node_type_id"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500">
                                    <template x-for="type in nodeTypes" :key="type.id">
                                        <option :value="type.id" :selected="editingNode.node_type_id === type.id" x-text="type.name"></option>
                                    </template>
                                </select>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                                <textarea x-model="editingNode.description" rows="4"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500"
                                    placeholder="Add a description..."></textarea>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                                <select x-model="editingNode.status_id"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500">
                                    <template x-for="status in taskStatuses" :key="status.id">
                                        <option :value="status.id" :selected="editingNode.status_id === status.id" x-text="status.name"></option>
                                    </template>
                                </select>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Slot</label>
                                <select x-model="editingNode.slot_id"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500">
                                    <option value="">No slot</option>
                                    <template x-for="slot in projectSlots" :key="slot.id">
                                        <option :value="slot.id" :selected="editingNode.slot_id === slot.id" x-text="slot.name"></option>
                                    </template>
                                </select>
                            </div>

                            <div class="min-w-0">
                                <label class="block text-sm font-medium text-gray-700 mb-1">Estimated time</label>
                                <div class="flex gap-2 min-w-0">
                                    <input type="number" min="0" step="any" x-model="editingNode.estimated_amount"
                                        placeholder="Amount"
                                        class="min-w-0 flex-1 w-0 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500">
                                    <select x-model="editingNode.estimated_unit"
                                        class="shrink-0 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500">
                                        <option value="minutes">Minutes</option>
                                        <option value="hours">Hours</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Success Message -->
                            <div x-show="saveSuccess" x-transition:enter="transition ease-out duration-300"
                                x-transition:enter-start="opacity-0 transform -translate-y-2"
                                x-transition:enter-end="opacity-100 transform translate-y-0"
                                class="p-2 bg-green-50 border border-green-200 rounded text-sm text-green-700 flex items-center gap-2">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M5 13l4 4L19 7"></path>
                                </svg>
                                Save Success!
                            </div>
                        </div>
                    </template>
                </div>

                <div class="side-drawer__footer">
                    <button @click="saveNode()"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition duration-200 flex items-center justify-center gap-2">
                        <span x-show="!saving">Save Changes</span>
                        <span x-show="saving">Saving...</span>
                    </button>

                    <button @click="closeEditPanel()"
                        class="w-full bg-white border border-gray-300 text-gray-700 font-semibold py-2 px-4 rounded-md hover:bg-gray-50 transition duration-200">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <p class="text-xs text-gray-400 mt-4">Project ID: {{ project.id }}</p>
</div>
{% endblock %}
